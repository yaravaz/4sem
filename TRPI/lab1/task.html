<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="js-form" onsubmit="return formValidation()" novalidate>
        <h3>Заполните форму:</h3>
        <div>
            <label for="secname">Фамилия</label>
            <input class="js-input-secname js-input" id="secname" type="text">
        </div>
        <p class="js-error js-error-secname"></p>
        <div>
            <label for="name">Имя</label>
            <input class="js-input-name js-input" id="name" type="text">
        </div>
        <p class="js-error js-error-name"></p>
        <div>
            <label for="mail">E-mail</label>
            <input class="js-input-email js-input" id="mail" type="text">
            
        </div>
        <p class="js-error js-error-email"></p>
        <div>
            <label for="phone">Телефон (0xx)xxx-xx-xx</label>
            <input class="js-input-phone js-input" id="phone" type="text">
        </div>
        <p class="js-error js-error-phone"></p>
        <div>
            <label for="sity">Город</label>
            <select class="js-input-select" name="select">
                <option selected>Минск</option>
                <option>Брест</option>
                <option>Гродно</option>
                <option>Витебск</option>
                <option>Могилёв</option>
                <option>Гомель</option>
                <option>Другой</option>
            </select>
        </div>
        <div>
            <label for="boole">Я учусь в БГТУ</label>
            <input class="js-input-checkbox" type="checkbox" name="cons" id="cons">
        </div>
        <div class="toedit">
            <label for="course">На каком курсе учитесь?</label>
            <div class="unic">
                <input type="radio" name="course" id="first">
                <p for="course1">1</p>
                <input type="radio" name="course" id="sec">
                <p for="course2">2</p>
                <input type="radio" name="course" id="third">
                <p for="course3">3</p>
                <input type="radio" name="course" id="forth">
                <p for="course4">4</p>
            </div>
           
        </div>
        <div>
            <label for="text">Расскажите о себе</label>
            <textarea class="js-input-text js-input" name="" id="" cols="40" rows="5"></textarea>
        </div>
        <p class="js-error js-error-text"></p>
        
        <button class="js-button">
            Проверить
        </button>

    </form>
    <script src="script.js"></script>
</body>
</html>
